name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install custom local dependencies
        shell: pwsh
        run: |
          $libs = Get-ChildItem -Path lib -Filter *.jar -ErrorAction SilentlyContinue
          if ($libs) {
            foreach ($jar in $libs) {
              # Expected format: groupId--artifactId--version.jar
              # e.g., com.custom--pickerfx--1.2.0.jar
              $parts = $jar.BaseName -split '--'
              if ($parts.Length -eq 3) {
                Write-Host "Installing $($jar.Name)..."
                mvn install:install-file `
                  "-Dfile=lib/$($jar.Name)" `
                  "-DgroupId=$($parts[0])" `
                  "-DartifactId=$($parts[1])" `
                  "-Dversion=$($parts[2])" `
                  "-Dpackaging=jar" `
                  "-DgeneratePom=true" -q
              } else {
                Write-Host "Skipping $($jar.Name) â€” expected format: groupId--artifactId--version.jar"
              }
            }
          } else {
            Write-Host "No JARs found in lib/. If build fails, see lib/README.md for instructions."
          }

      - name: Build with Maven
        run: mvn clean compile -B

      - name: Package (skip tests)
        run: mvn package -B -DskipTests
